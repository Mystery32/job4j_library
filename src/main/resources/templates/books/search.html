<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница поиска книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="title">Введите поисковой запрос: </label>
    <input type="text" id="title" name="title"/>
    <br/>
    <input type="submit" value="Найти!"/>
</form>


<div th:if="${books.isEmpty()}">
    <span>Книг не найдено</span>
</div>

<div th:each="book : ${books}">
    <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublishing()}">book</p>

    <div th:if="${book.getOwner() != null}">
        <span>Книга сейчас у: </span> <span th:text="${book.getOwner().getName()}">Person name</span>
    </div>

    <div th:if="${book.getOwner() == null}">
        <span>Книга свободна</span>
    </div>
</div>

</body>
</html>
