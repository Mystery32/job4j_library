<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех книг</title>
</head>
<body>

<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublishing()}">book</a>
</div>
<br/>
<hr/>
<a href="/books/new">Добавить книгу</a>
<br/>
<hr/>
<a href="/books/search">Найти книгу</a>
</body>
</html>
